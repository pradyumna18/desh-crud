<mat-card>
    <mat-card-header>
        <h1>User Resgistration</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="regsitration()">
            <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput formControlName="id" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="pas" type="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" >
            </mat-form-field>
            <div>
                <mat-radio-group aria-label="Gender" formControlName="gen">
                    <mat-radio-button value="ml">Male</mat-radio-button>
                    <mat-radio-button value="female">Female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="btn">
                <button mat-raised-button color="primary" type="submit">Submit</button>&nbsp;
                <a routerLink="/login" mat-raised-button color="accent">Back To Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
